<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Baloo+2:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #0077b6;
            --main-orange: #ff9f1c;
            --correct-glow: #00bfa5;
            --incorrect-glow: #f44336;
            --text-color: #333;
        }
        html, body {
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            height: 100%;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .puzzle-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #puzzle-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .puzzle-slot {
            width: 80%;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border: 3px dashed #cccccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #888;
            transition: all 0.3s ease;
        }
        .puzzle-slot.hover { border-color: var(--main-blue); }
        .puzzle-slot.correct {
            border-color: var(--correct-glow);
            border-style: solid;
            background: #e0f2f1;
            font-style: normal;
            color: var(--text-color);
        }
        .puzzle-slot.incorrect { animation: shake 0.4s; }

        #piece-pool {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
        }
        .puzzle-piece {
            background-color: #fff9c4;
            border: 2px solid #fbc02d;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: grab;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .puzzle-piece:hover { transform: scale(1.05); }
        .puzzle-piece.dragging { opacity: 0.5; cursor: grabbing; }
        
        #completion-message {
            text-align: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #completion-message.show { visibility: visible; opacity: 1; }

        .title {
            font-family: 'Baloo 2', cursive;
            font-size: 2.5em;
            color: var(--main-blue);
            text-align: center;
        }
        .nav-button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            font-family: 'Baloo 2', cursive;
            font-size: 1.3em;
            color: #fff;
            background: var(--main-orange);
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 4px 0 #d9860a;
            transition: all 0.1s ease-in-out;
        }
        .nav-button:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #d9860a; }
        .nav-button:active { transform: translateY(1px); box-shadow: 0 2px 0 #d9860a; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h1 class="title">Can you build the poem?</h1>

        <div id="puzzle-board">
            <div class="puzzle-slot" data-correct-id="line-1">Clue: The first subject (a noun)</div>
            <div class="puzzle-slot" data-correct-id="line-2">Clue: Two describing words</div>
            <div class="puzzle-slot" data-correct-id="line-3">Clue: Three "-ing" action words</div>
            <div class="puzzle-slot" data-correct-id="line-4">Clue: Four nouns</div>
            <div class="puzzle-slot" data-correct-id="line-5">Clue: Three "-ing" action words</div>
            <div class="puzzle-slot" data-correct-id="line-6">Clue: Two describing words</div>
            <div class="puzzle-slot" data-correct-id="line-7">Clue: The opposite subject (a noun)</div>
        </div>

        <div id="piece-pool">
            <!-- Puzzle pieces will be generated by JS -->
        </div>
        
        <div id="completion-message">
            <h2 class="title" style="color: var(--correct-glow);">You did it!</h2>
            <a href="rules.html" class="nav-button">See the Rules!</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const piecePool = document.getElementById('piece-pool');
            const slots = document.querySelectorAll('.puzzle-slot');
            const completionMessage = document.getElementById('completion-message');

            const poemLines = [
                { id: 'line-4', text: 'Bees, beaches â€” frost, silence' }, { id: 'line-1', text: 'Summer' },
                { id: 'line-6', text: 'Pale, sleeping' }, { id: 'line-3', text: 'Blazing, shimmering, blooming' },
                { id: 'line-7', text: 'Winter' }, { id: 'line-2', text: 'Golden, humming' },
                { id: 'line-5', text: 'Drifting, hushing, crystallizing' }
            ];

            // Shuffle and create pieces
            poemLines.sort(() => Math.random() - 0.5).forEach(line => {
                const piece = document.createElement('div');
                piece.id = line.id;
                piece.className = 'puzzle-piece';
                piece.textContent = line.text;
                piece.draggable = true;
                piecePool.appendChild(piece);
            });

            const pieces = document.querySelectorAll('.puzzle-piece');

            pieces.forEach(piece => {
                piece.addEventListener('dragstart', () => piece.classList.add('dragging'));
                piece.addEventListener('dragend', () => piece.classList.remove('dragging'));
            });

            slots.forEach(slot => {
                slot.addEventListener('dragover', e => {
                    e.preventDefault();
                    if (!slot.hasChildNodes() || slot.children[0].classList.contains('puzzle-piece')) {
                        slot.classList.add('hover');
                    }
                });
                slot.addEventListener('dragleave', () => slot.classList.remove('hover'));
                slot.addEventListener('drop', e => {
                    e.preventDefault();
                    slot.classList.remove('hover');
                    const draggedPiece = document.querySelector('.dragging');
                    if (!draggedPiece || slot.querySelector('.puzzle-piece')) return;

                    if (slot.dataset.correctId === draggedPiece.id) {
                        slot.innerHTML = '';
                        slot.appendChild(draggedPiece);
                        slot.classList.add('correct');
                        draggedPiece.draggable = false;
                        draggedPiece.style.cursor = 'default';
                        checkCompletion();
                    } else {
                        slot.classList.add('incorrect');
                        setTimeout(() => slot.classList.remove('incorrect'), 400);
                    }
                });
            });

            function checkCompletion() {
                if (document.querySelectorAll('.puzzle-slot.correct').length === slots.length) {
                    piecePool.style.display = 'none'; // Hide the empty pool
                    completionMessage.classList.add('show');
                }
            }
        });
    </script>
</body>
</html>
